<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>エクセル出力</title>
</head>
<body>
    <div class="exelForm">
        <div class="excelForm-item">
            <label>A社売上（数値のみ）：<input type="number" class="excelForm-item-saleA" value="100"/> </label>
        </div>
        <div class="excelForm-item">
            <label>B社売上（数値のみ）：<input type="number" class="excelForm-item-saleB" value="200"/> </label>
        </div>
        <div class="excelForm-item">
            <label>C社売上（数値のみ）：<input type="number" class="excelForm-item-saleC" value="300"/> </label>
        </div>
        <div class="excelForm-item">
            <label>D社売上（数値のみ）：<input type="number" class="excelForm-item-saleD" value="400"/> </label>
        </div>
        <div class="excelForm-item">
            <label>E社売上（数値のみ）：<input type="number" class="excelForm-item-saleE" value="500"/> </label>
        </div>
        <div class="excelForm-item">
            <label>シート2値A（文字列可）：<input type="text" class="excelForm-item-sheet2A" value="600"/> </label>
        </div>
        <div class="excelForm-item">
            <label>シート2値B（文字列可）：<input type="text" class="excelForm-item-sheet2B" value="700"/> </label>
        </div>
        <div class="excelForm-submit">
            <button class="excelForm-submit-button">エクセル出力</button>
        </div>
    </div>
    <div style="margin-top: 30px">
        <a href="https://github.com/sagami1991/xlsx-populate-sample" target="_blank">ソースコード</a>
    </div>
    <script src="./app.js"></script>
</body>
</html>
